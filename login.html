<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/login_signup_page.css">
    <script src="js/header_loader.js" defer></script>
    <script src="js/login_ajax.js" defer></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <title>Přihlášení</title>   
    <link rel="icon" href="images/icon.png" type="image/png">
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="hero-img"></div>
    <section>
        <div>
            <h1>Přihlášení</h1>
            <em id="errorMsg" class="error-message" style="display: none;">Přihlášení selhalo.</em>
            <form id="loginForm" novalidate>
                <div>
                    <label for="email">email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="password">heslo</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="g-recaptcha" data-sitekey="6LeLG1QpAAAAAEBuKsb-RaFSAkTsgq2gTWIdOFMZ"></div>
                <button type="submit">Přihlásit se</button>
            </form>
        </div>
        <footer>
            <p>Vytvořeno jako maturitní projekt, autor: Filip Radosta.</p>
        </footer>
    </section>
    
</body>
</html>
